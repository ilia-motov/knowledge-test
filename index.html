<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6">
                <form id="login" class="needs-validation" novalidate>
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control" id="username" aria-describedby="inputGroupPrepend"
                                required>
                            <div class="invalid-feedback">
                                Please enter a username.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group has-validation">
                            <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend"
                                required>
                            <div class="invalid-feedback">
                                Please enter a password.
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>
                </form>

                <form id="entity-details" class="d-none">
                    <div class="alert alert-success" role="alert">
                        Success!
                    </div>
                    <div class="mb-3">
                        <label for="entity-id" class="form-label">Entity Id</label>
                        <input type="text" class="form-control" id="entity-id" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="mobile" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="email-confirm" class="form-label">Email Confirm</label>
                        <input type="checkbox" class="form-check-input mt-0" value="" id="email-confirm" disabled
                            readonly>
                    </div>
                    <div class="mb-3">
                        <label for="mobile-confirm" class="form-label">Mobile Confirm</label>
                        <input type="checkbox" class="form-check-input mt-0" value="" id="mobile-confirm" disabled
                            readonly>
                    </div>
                    <div class="mb-3">
                        <label for="country-id" class="form-label">Country ID</label>
                        <input type="text" class="form-control" id="country-id" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="lid" class="form-label">lid</label>
                        <input type="text" class="form-control" id="lid" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ftp-host" class="form-label">FTP Host</label>
                        <input type="text" class="form-control" id="ftp-host" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ftp-port" class="form-label">FTP Port</label>
                        <input type="text" class="form-control" id="ftp-port" disabled readonly>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
